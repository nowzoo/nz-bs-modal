<p>
  <button class="btn btn-primary btn-lg" (click)="showModal()">Prove You Can Add</button>
</p>
<div *ngIf="success" class="alert alert-success mb-4">{{success}}</div>
<ng-template #modal>
  <form [formGroup]="fg" (ngSubmit)="submit()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [attr.id]="modalLabelledById">What's Up?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label [attr.for]="formId + 'answer'">What is 2 plus 2?</label>
          <input [attr.id]="formId + 'answer'"
            type="number" formControlName="answer" class="form-control form-control-lg">
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light"
          data-dismiss="modal">Dunno</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</ng-template>
