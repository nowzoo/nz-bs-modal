<div class="d-flex align-items-center mb-2">
  <div class="mr-4">
    <div class="form-check">
      <input
        [attr.id]="formId"
        class="form-check-input"
        type="checkbox"
        [formControl]="fc"
        [value]="true">
      <label class="form-check-label" [attr.for]="formId">dismissOnRouteChange</label>
    </div>
    
  </div>

  <div class="mr-2">
    <button type="button" class="btn btn-primary btn-lg" (click)="showModal()">
      Show Modal
    </button>
  </div>
</div>


<ng-template #modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" [attr.id]="modalLabelledById">Route Change Demo</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>
        options.dismissOnRouteChange = {{fc.value | json}}
      </p>
      <p *ngIf="fc.value">
        <a routerLink="/other">Click here</a> to trigger a route change.
        The modal will disappear.
      </p>
      <p *ngIf="!fc.value">
        <a routerLink="/other">Click here</a> to trigger a route change.
        The modal will <strong>not</strong> disappear.
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary"
        data-dismiss="modal">Close Modal</button>
    </div>
  </div>
</ng-template>
