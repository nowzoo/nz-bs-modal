<div class="d-flex align-items-center mb-2">
  <div class="mr-4">
    <button type="button" class="btn btn-primary btn-lg" (click)="showModal()">
      Prove You Can Add
    </button>
  </div>
  <div>
    <div *ngIf="'success' === result"
      class="alert alert-success my-0">
      Hooray! Good for you, Dad!
    </div>
    <div *ngIf="'canceled' === result"
      class="alert alert-warning my-0">
      That's really too bad.
    </div>
  </div>
</div>

<ng-template #modal>
  <form [formGroup]="fg" (ngSubmit)="submit()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [attr.id]="modalLabelledById">Prove You Can Add</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label [attr.for]="formId">What is 2 plus 2?</label>
          <input [attr.id]="formId"
            #inputToFocus
            type="number" formControlName="answer" class="form-control form-control-lg">
        </div>
        <div *ngIf="error" class="alert alert-danger">Nope! That's not it. Try a number between 3 and 5.</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light"
          data-dismiss="modal">Dunno</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</ng-template>
