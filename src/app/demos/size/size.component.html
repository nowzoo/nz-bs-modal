

<div class="d-flex align-items-center mb-2">
  <div class="mr-4">
    <div class="form-check">
      <input
        [attr.id]="formId + 'md'"
        class="form-check-input"
        type="radio"
          name="size"
        [formControl]="fc"
        [value]="null">
      <label class="form-check-label" [attr.for]="formId + 'md'">null (default size)</label>
    </div>
    <div class="form-check">
      <input
        [attr.id]="formId + 'lg'"
        class="form-check-input"
        type="radio"
        name="size"
        [formControl]="fc"
        [value]="'lg'">
      <label class="form-check-label" [attr.for]="formId + 'lg'">lg</label>
    </div>
    <div class="form-check">
      <input
        [attr.id]="formId + 'sm'"
        class="form-check-input"
        type="radio"
        name="size"
        [formControl]="fc"
        [value]="'sm'">
      <label class="form-check-label" [attr.for]="formId + 'sm'">sm</label>
    </div>

  </div>

  <div class="mr-2">
    <button type="button" class="btn btn-primary btn-lg" (click)="showModal()">
      Show Modal
    </button>
  </div>
</div>


<ng-template #modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" [attr.id]="modalLabelledById">Size Demo</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>
        options.size = {{fc.value | json}}
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary"
        data-dismiss="modal">Close Modal</button>
    </div>
  </div>
</ng-template>
